<html>
    <head th:replace="contenedor/tableroDash :: head"></head>
    <body>        
        <main>
            <nav th:replace="contenedor/tableroDash :: cabecera"></nav>                                        
            <div style="position: fixed; left: 0; top: 75;" class="h-100">
                <div class="collapse collapse-horizontal" id="collapseWidthExample" style="max-width: 200px">
                    <div  th:replace="contenedor/tablerodash :: menuLateral"></div>
                </div>
            </div>          
            <section>
                <div class="container-fluid mt-4 mb-4">
                <h4 class="fw-semibold fst-italic text-center"><img th:src="@{/img/titulo.png}" width="150"> <br>Administrar Productos</h4>
                    <div class="d-flex justify-content-center ">
                        <div class="col-md-10">
                            <div th:if="${mensaje != null}">
                                <div class="alert alert-dismissible fade show" th:classappend="${tipo}" role="alert">
                                    <span class="fw-semibold" th:text="${mensaje}"></span>
                                    <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
                                </div> 

                            </div>
                            <div class="text-end">
                                <a th:href="@{/addReporte}" class="colorBoton btn">
                                    Nuevo Reporte
                                </a>
                            </div>

                            <div class="mt-2">
                                <table class="table table-sm table-striped table-hover">
                                    <thead>
                                        <tr class="table table-striped table-hover">                                        
                                            <th>Usuario</th>
                                            <th>Nombre Reporte</th>
                                            <th>Descripcion Reporte</th>                                            
                                            <th>&nbsp;</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr th:each="objReportes:${arrReportes}">
                                            <td th:text="${objReportes.idUsuario.nombreUsuario + ' ' + objReportes.idUsuario.ApellidoUsuario}"></td>                                            
                                            <td th:text="${objReportes.nombreReporte}"></td>
                                            <td th:text="${objReportes.descripcionReporte}"></td>                                                                                    
                                        <td>                                                                                                                                    
                                            <a th:if="${(objReportes)}" th:href="@{/deleteReportes/}+${objReportes.idReporte}" class="btn btn-danger btn-sm"
                                               onclick="return confirm('Â¿estas seguro de eliminar este reporte')">
                                                <i class="fa fa-trash fs-5 text-white"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div> 
                </div>
            </div>
        </section>
    </main>
</body>
<footer th:replace="contenedor/tablero :: footer"></footer>

</html>
