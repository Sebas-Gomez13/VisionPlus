<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <title>Vision Plus</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/fontawesome/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/estilos.css}"/>
    <link rel="stylesheet" th:href="@{/css/estilosDash.css}"/>
</head>
<body>
<div th:fragment="navbar">
    <nav class="estilos navbar navbar-expand-lg " style="position: sticky">
        <div class="container-fluid">
            <button class="navbar-brand"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft" style="border: none; background: none">
                <div class="d-flex justify-content-center align-items-center">
                    <img th:src="@{/img/logoVision.png}" alt="logo.png" style="height: 50px"/>
                    <span class="titulo fw-bold fst-italic fs-5">Vision Plus</span>
                </div>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-4">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}" style="color:#0e6379; font-size: 20px; font-weight: bold">Inicio</a>
                    </li>
                </ul>
                <div class="nav-item d-flex align-items-center">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-danger">Cerrar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="menuLateral">
    <div class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvasLeft"
         aria-labelledby="offcanvasLeftLabel"
         data-bs-scroll="true"
         data-bs-backdrop="false"
         style="width: 250px; background-color: #E8DAEF; position: fixed; top: 0; bottom: 0; z-index: 1040;">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLeftLabel" style="color: black">Menú</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item border-0 bg-transparent text-center">
                    <a th:href="@{/dashboard}">
                        <img th:src="@{/img/admi.png}" width="120" class="rounded-circle">
                    </a>
                </li>
                <li class="list-group-item border-0 bg-transparent" sec:authorize="hasAnyRole('ADMIN')">
                    <a class="btn btn-outline-primary w-100" th:href="@{/ListUser}">Usuarios</a>
                </li>
                <li class="list-group-item border-0 bg-transparent" >
                    <a class="btn btn-outline-primary w-100" th:href="@{/ListCita}">Citas</a>
                </li>
                <li class="list-group-item border-0 bg-transparent" sec:authorize="hasAnyRole('OFTALMOLOGO','ADMIN')">
                    <a class="btn btn-outline-primary w-100" th:href="@{/ListHistorial}">Historiales</a>
                </li>
                <li class="list-group-item border-0 bg-transparent" sec:authorize="hasAnyRole('USUARIO','ADMIN')">
                    <a class="btn btn-outline-primary w-100" th:href="@{/ListProducto}">Productos</a>
                </li>
                <li class="list-group-item border-0 bg-transparent" sec:authorize="hasAnyRole('ADMIN')">
                    <a class="btn btn-outline-primary w-100" th:href="@{/ListReporte}">Reportes</a>
                </li>
                <li class="list-group-item border-0 bg-transparent" sec:authorize="hasAnyRole('OFTALMOLOGO')">
                    <a class="btn btn-outline-primary w-100" th:href="@{/oftalmologo}">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</div>
