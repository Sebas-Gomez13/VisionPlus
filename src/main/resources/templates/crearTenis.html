<html>
    <head th:replace="contenedor/tablero :: head"></head>
    <body>
        <main>
            <nav th:replace="/contenedor/tablero ::cabecera"></nav>
            <div class="container-fluid mt-4">
                <div class="d-flex justify-content-center">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h4 class="fw-semibold fst-italic"> Formulario Registro Tenis</h4>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/addTenis}" th:object="${objTenis}" method="post">
                                    <div class="mb-3">
                                        <label for="tipoTenis" class="form-label">
                                            <span class="rojito">*</span> Tipo Tenis
                                        </label>
                                        <input type="text" name="tipoTenis" class="form-control" th:field="*{tipoTenis}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="materialTenis" class="form-label">
                                            <span class="rojito">*</span> Material Tenis
                                        </label>
                                        <input type="text" name="materialTenis" class="form-control" th:field="*{materialTenis}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="marcaTenis" class="form-label">
                                            <span class="rojito">*</span> Marca
                                        </label>
                                        <select id="marcaTenis" class="form-select" th:field="*{marcaTenis}">
                                            <option value="null">Seleccione la Marca</option>
                                            <option th:each="objMarca:${arrMarcas}" th:text="${objMarca.nombreMarca}" th:value="${objMarca.codMarca}"></option>
                                        </select>
                                        <span class="rojito" th:if="${objTenis.marcaTenis==null}"th:errors="*{marcaTenis}">Seleccione una marca</span>     
                                    </div>
                                    <div class="mb-3">
                                        <label for="color" class="form-label">
                                            <span class="rojito">*</span>color Tenis
                                        </label>
                                        <input type="text" name="color" class="form-control" th:field="*{color}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="valorPrenda" class="form-label">
                                            <span class="rojito">*</span>precio
                                        </label>
                                        <input type="text" name="valorPrenda" class="form-control" th:field="*{valorPrenda}">
                                    </div>
                                    <span class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary col-3 fw-semibold mx-3">Registrar</button>
                                        <a th:href="@{/adminTenis}" class="btn btn-danger col-3 fw-semibold mx-3"> Cancelar</a>
                                    </span>
                                </form>

                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </main>
    </body>
    <footer th:replace="contenedor/tablero :: footer"></footer>
</html>
