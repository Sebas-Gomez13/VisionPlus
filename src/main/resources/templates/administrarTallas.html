<html>
    <head th:replace="contenedor/tablero :: head"></head>
    <body>
        <main>
            <nav th:replace="contenedor/tablero :: cabecera"></nav>
            <section>
                <div class="container-fluid mt-4">
                    <h4 class="fw-semibold fst-italic text-center">Administrar Tallas</h4>
                    <div class="d-flex justify-content-center ">
                        <div class="col-md-10">
                            
                            <div th:if="${mensaje != null}">
                                <div class="alert alert-dismissible fade show" th:classappend="${tipo}" role="alert">
                                    <span class="fw-semibold" th:text="${mensaje}"></span>
                                    <button class="btn-close" type="button" data-bs-dissmis="alert"></button>
                                </div> 
                                
                            </div>
                            <div class="text-end">
                                <a th:href="@{/addBrandTalla}" class="btn btn-info text-white">
                                    Registrar Talla
                                </a>
                            </div>

                            <div class="mt-2">
                                <table class="table table-sm table-striped table-hover">
                                    <thead>
                                        <tr class="table table-dark bg-dark">
                                            <th style="width: 15%">Codigo</th>
                                            <th style="width: 45%">Nombre</th>
                                            <th style="width: 15%">&nbsp;</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr th:each="objTalla:${arrTallas}">
                                            <td th:text="${objTalla.codTalla}"></td>
                                            <td th:text="${objTalla.nombreTalla}"></td>
                                            <td>
                                                <a th:href="@{/updateBrandTalla/}+${objTalla.codTalla}" class="btn btn-primary btn-sm">
                                                    <i class="fa fa-edit fs-5 text-white"></i>  
                                                </a>
                                                &nbsp;
                                                <a th:href="@{/deleteBrandTalla/}+${objTalla.codTalla}" class="btn btn-danger btn-sm"
                                                   onclick="return confirm('Â¿estas seguro de eliminar Talla')">
                                                    <i class="fa fa-trash fs-5 text-white"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div> 
                    </div>
                </div>
            </section>
        </main>
    </body>
    <footer th:replace="contenedor/tablero :: footer"></footer>

</html>
