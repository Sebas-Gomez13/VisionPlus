<html>
    <head th:replace="contenedor/tablero :: head"></head>
    <body>
        <main>
            <nav th:replace="contenedor/tablero :: cabecera"></nav>
            <section>
                <div class="container-fluid mt-4">
                    <h4 class="fw-semibold fst-italic text-center">Administrar Usuarios</h4>
                    <div class="d-flex justify-content-center ">
                        <div class="col-md-10">

                            <div th:if="${mensaje != null}">
                                <div class="alert alert-dismissible fade show" th:classappend="${tipo}" role="alert">
                                    <span class="fw-semibold" th:text="${mensaje}"></span>
                                    <button class="btn-close" type="button" data-bs-dissmis="alert"></button>
                                </div> 

                            </div>
                            <div class="text-end">
                                <a th:href="@{/addBrand}" class="btn btn-info text-white">
                                    Registrar Usuario
                                </a>
                            </div>

                            <div class="mt-2">
                                <table class="table table-sm table-striped table-hover">
                                    <thead>
                                        <tr class="table table-dark bg-dark">
                                            <th style="width: 15%">Codigo</th>
                                            <th style="width: 30%">Nombre</th>
                                            <th style="width: 25%">Estado</th>
                                            <th style="width: 20%">Prendas</th>
                                            <th style="width: 25%">&nbsp;</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr th:each="objMarca:${arrMarcas}">
                                            <td th:text="${objMarca.codMarca}"></td>
                                            <td th:text="${objMarca.nombreMarca}"></td>
                                            <td th:text="${objMarca.estadoMarca?'Activo':'Inactivo'}"></td>
                                            <td th:text="${objMarca.cantidadPrenda}"></td>
                                            <td>
                                                <a th:href="@{/updateBrand/}+${objMarca.codMarca}" class="btn btn-primary btn-sm">
                                                    <i class="fa fa-edit fs-5 text-white"></i>  
                                                </a>
                                                &nbsp;
                                                <a th:if="${objMarca.cantidadPrenda ==0}" th:href="@{/deleteBrand/}+${objMarca.codMarca}" class="btn btn-danger btn-sm"
                                                   onclick="return confirm('Â¿estas seguro de eliminar marca')">
                                                    <i class="fa fa-trash fs-5 text-white"></i>
                                                </a>
                                                <a th:unless="${objMarca.cantidadPrenda ==0}"  class="btn btn-secondary btn-sm"
                                                   onclick="return alert('No se puede eliminar la marca')">
                                                    <i class="fa fa-trash fs-5 text-white"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div> 
                    </div>
                </div>
            </section>
        </main>
    </body>
    <footer th:replace="contenedor/tablero :: footer"></footer>

</html>
