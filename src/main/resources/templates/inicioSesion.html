<html>
    <head th:replace="contenedor/tablero :: head">
    </head>
    <body>
        <div class="mt-5 container" style="padding-top: 1%">
            <div class="d-flex justify-content-center h-100 w-100">
                <div th:if="${mensaje!=null}">
                    <div class="alert alert-dismissible fade show" th:classappend="${tipo}" role="alert">
                        <span class="fst-italic fw-semibold" th:text="${mensaje}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                <div class="row" style="width: 1100px; height: auto">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-header text-center" style="background: #d6deea">
                                <i class="fa fa-user-circle" style="font-size: 60px; color:#3d5478"></i>
                                <h4 class="fst-italic fw-semibold">
                                    Inicio de sesion
                                </h4>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/signin}" th:object="${objAcceso}" class="p-3" method="POST">
                                    <div class="mb-3">
                                        <label class="form-label fst-italic">
                                            <span class="rojito"></span>
                                            Correo electronico
                                        </label>
                                        <input type="email" name="correoUsuario" 
                                               class="form-control" th:field="*{correoUsuario}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fst-italic">
                                            <span class="rojito"></span>
                                            Contrase√±a
                                        </label>
                                        <input type="password" name="contrasenaUsuario" 
                                               class="form-control" th:field="*{contrasenaUsuario}" required>
                                    </div>                                
                                    <span class="d-flex justify-content-center mb-3">
                                        <button type="submit" class="btn col-md-5" style="background: #bb8fce">
                                            Acceder
                                        </button>
                                    </span>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-8" style="border: 1px solid red">
                        <img  class="img-fluid"th:src="@{/img/login1.png}" style="width: 1600px">
                        <img  class="img-fluid"th:src="@{/img/login1.png}" style="width: 1600px">

                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer th:replace="contenedor/tablero :: footer">
    </footer>
</html>
